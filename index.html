<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkurs z kodami QR</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
 
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #000;
            cursor: pointer;
        }
 
        .clue {
            margin: 10px;
        }
    </style>
</head>
<body>
 
    <h1>Podaj hasło z krzyżówki</h1>
     
    <form onsubmit="displayImage(); return false;">
        <label for="password">Wprowadź hasło z krzyżówki:</label>
        <input type="password" id="password" required>
        <button type="submit">Wyświetl kod QR</button>
    </form>
 
    <div id="imageContainer"></div>
 
    <script>
        function displayImage() {
            var password = document.getElementById("password").value;
            var imageContainer = document.getElementById("imageContainer");
            var imagePath = "qr.png";
            if (password === "L1ZFLSTROEN") {
                imageContainer.innerHTML = '<img src="' + imagePath + '" alt="Kod QR">';
            } else {
                imageContainer.innerHTML = '<p>Nieprawidłowe hasło.</p>';
            }
        }
    </script>
 
</body>
</html>
