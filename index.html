<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form onsubmit="displayImage(); return false;">
        <label for="password">Wprowadź hasło z krzyżówki(Wielkimi literami):</label>
        <input type="password" id="password" required>
        <button type="submit">Wyświetl kod QR</button>
    </form>
 
    <div id="imageContainer"></div>
 
    <script>
        function displayImage() {
            var password = document.getElementById("password").value;
            var imageContainer = document.getElementById("imageContainer");
            var imagePath = "qr.png";
            if (password === "L1ZFLSTROEN") {
                imageContainer.innerHTML = '<img src="' + imagePath + '" alt="Kod QR">';
            } else {
                imageContainer.innerHTML = '<p>Nieprawidłowe hasło.</p>';
            }
        }
    </script>
</body>
</html>
